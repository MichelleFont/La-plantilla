<!DOCTYPE html>
<html lang="en">
<head>

    <title>La plantilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Club de Fútbol</h1>
        <nav>
          <a href="plantilla.html">Nuestra Plantilla</a>
          <a href="taquillas.html">Taquillas</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </header>
    
      <main>
        <section class="bienvenida">
          <h2>Bienvenidos al Club</h2>
          <p>Descubre todo sobre nuestro equipo, los próximos partidos y cómo ser parte de esta gran pasión.</p>
        </section>
    
        <section class="formulario">
          <h2>Regístrate para recibir noticias</h2>
          <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Introduce tu nombre">
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" placeholder="Introduce tu correo">
    
            <button type="submit">Enviar</button>
          </form>
        </section>
      </main>
